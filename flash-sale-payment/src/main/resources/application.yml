server:
  port: 8005

spring:
  application:
    name: flash-sale-payment
  profiles:
    active: local
  config:
    import: "optional:nacos:flash-sale-payment-dev.yml"
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/flash_sale?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 300000
      connection-timeout: 60000
      max-lifetime: 1800000
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      database: 0
      timeout: 10000
      lettuce:
        pool:
          max-active: 8
          max-wait: -1
          max-idle: 8
          min-idle: 0
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        group: flash-sale
      config:
        server-addr: 127.0.0.1:8848
        group: flash-sale
        file-extension: yml
        name: ${spring.application.name}-${spring.profiles.active}

mybatis:
  mapper-locations: classpath:/mapper/**/*.xml
  type-aliases-package: com.flashsale.payment.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 添加日志配置
logging:
  level:
    com.flashsale.payment: debug
    com.flashsale.payment.mapper: debug

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always 